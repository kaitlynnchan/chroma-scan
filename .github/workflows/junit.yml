name: Run junit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17

      - name: Build project with Maven
        run: mvn -B package --file pom.xml